{% extends "layout.html" %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}


{% block content %}
    <div class="full-container">
        <div class="propic-container">
            <img src="https://pbs.twimg.com/media/DbokNptV4AEXWS8.jpg" alt="">
        </div>
        <div class="detail-container">
            <div class="form-group">
                <label for="user-name">User Name:</label>
                <input type="text" class="form-control {{ 'form-control-plaintext' if owner == false else '' }}" id="user-name" value="{{ id }}">
            </div>
            {% if owner %}
                <div class="form-group">
                    <label for="password">Password:</label>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">修改</button>
                </div>
            {% endif %}
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control {{ 'form-control-plaintext' if owner == false else '' }}" id="age" value="25">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" class="form-control {{ 'form-control-plaintext' if owner == false else '' }}">
                    <option value="0" selected>male</option>
                    <option value="1">female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control {{ 'form-control-plaintext' if owner == false else '' }}" id="phone" value="0905783383">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control {{ 'form-control-plaintext' if owner == false else '' }}" id="email" value="{{ id }}@gmail.com">
            </div>
            {% if owner %}
            <div class="save-container">
                <button class="btn btn-primary">Save</button>
            </div>
            {% endif %}
        </div>
    </div>
    {% if owner %}
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">修改密碼</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">請輸入原本密碼:</label>
                    <input type="password" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">請輸入新密碼:</label>
                    <input type="password" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">再輸入一次新密碼:</label>
                    <input type="password" class="form-control" id="recipient-name">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
            </div>
        </div>
    </div>

    {% endif %}
{% endblock %}
