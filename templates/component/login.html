<div class="modal fade" id="login-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('user_api.login') }}", method="post" id="sign-in-form">
            <div class="form-group">
                <label for="sign-in-user-name" class="col-form-label">User Name:</label>
                <input type="text" name="user-name" class="form-control" id="sign-in-user-name">
            </div>
            <div class="form-group">
                <label for="sign-in-password" class="col-form-label">Password:</label>
                <input type="password" name="password" class="form-control" id="sign-in-password">
            </div>
            </form>
            <button type="submit" form="sign-in-form" class="btn btn-primary" id="sign-in">Sign In</button>
        </div>
        <div class="modal-footer">
            <a href="http://">forget password</a>
        </div>
        </div>
    </div>
</div>
